<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">

        <h1>VeeraPath</h1>
        <nav>
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Register</h2>
            <div id="registerDiv">
                <label for="regUsername">Username:</label>
                <input type="text" id="regUsername" placeholder="Enter username" required />

                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required placeholder="Enter email" />

                <label for="regMobile">Mobile Number:</label>
                <input type="text" id="regMobile" pattern="\d{10}" placeholder="Enter Phone Number" required />

                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required placeholder="Enter password" />

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm Password" />

                <button id="registerButton">Register</button>
                <p id="registerMessage"></p>
                        
            </div>
    </main>

    <script src="register.js"></script>
</body>

</html>
