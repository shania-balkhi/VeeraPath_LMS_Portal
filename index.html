<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Education System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="logo.png" alt="Logo" id="logo">

        <h1>VeeraPath</h1>
        <nav>
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="frameset.html">About Us</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required placeholder="Enter your Username" class="input-el" />
                </div>
                <div class="input-container">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your Password" class="input-el" />
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="loginMessage"></p>
            </form>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
